<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="custom-page-nav">
    <nav th:replace="fragments :: log-create-navigation"></nav>
</div>

<div>
    <div class="container body-content">
        <form method="post" action="/search">
            <div class="form-group">
                <input type=text name ="logName" class="form-control" placeholder="Log Name">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="gold" placeholder="Starting Gold" min="1">
            </div>
            <select title="Select which type of merchant log you'd like to create" name ="logType" class="form-control">
                <option value="margin">Margin</option>
                <option value="profit">Profit</option>
            </select>
            <select title="Select privacy settings for your log." name ="privacyType" class="form-control">
                <option value="margin">Public</option>
                <option value="profit">Private</option>
            </select>
            <button type="submit" class="btn btn-default">Create Log</button>
        </form>
    </div>
</div>

</body>
</html>
