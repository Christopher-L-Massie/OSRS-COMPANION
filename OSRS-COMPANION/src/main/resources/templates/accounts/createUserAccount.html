<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="log-create-form">
    <div class="container body-content">
        <form method="post" th:object="${User}">
            <div class="log-create-form">
                <h3>
                    Profit Log Creator
                </h3>
            </div>
            <div class="log-create-form">
                <h4>Username</h4>
            </div>
            <div class="log-create-form">
                <input type=text th:field="*{name}" class="form-control" placeholder="Username" required>
            </div>
            <div class="log-create-form">
                <h4>
                    Password
                </h4>
                <a target="_blank" href="https://www.runescape.com/oldschool/security">
                    <span title="It is recommended to use a password different from your Runescape account." class="glyphicon glyphicon-info-sign pass-warning"></span>
                </a>
            </div>
            <div class="log-create-form">
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="log-create-form">
                <h4>Confirm Password</h4>
            </div>
            <div class="log-create-form">
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>
            <div class="log-create-form">
                <h4 title="You can change these later!">Privacy Settings</h4>
            </div>
            <div class="log-create-form">
                <select title="Select privacy settings for your log." th:field="*{isPrivate}" class="form-control" required>
                    <option value="false">Public</option>
                    <option value="true">Private</option>
                </select>
            </div>
            <div class="log-create-form">
                <input value="Register" title="All settings can be changed later!" type="submit" class="btn btn-default submit-log-btn">
            </div>
        </form>
    </div>
</div>

</body>
</html>
