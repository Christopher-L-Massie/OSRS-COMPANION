<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="log-create-form">
    <div class="container body-content">
        <form method="post" th:object="${profitLog}">
            <div class="log-create-form">
                <h3>
                    Profit Log Creator
                </h3>
            </div>
            <div class="log-create-form">
                <h4>Log Name</h4>
            </div>
            <div class="log-create-form">
                <input type=text th:field="*{name}" class="form-control" placeholder="My Profit Log">
            </div>
            <div class="log-create-form">
                <h4>
                    Starting Gold
                </h4>
            </div>
            <div class="log-create-form">
                <input type="number" th:field="*{startingGold}" class="form-control" placeholder="1000000">
            </div>
            <div class="log-create-form">
                <h4>Game Version</h4>
            </div>
            <div class="log-create-form">
                <select th:field="*{isOldschool}" class="form-control">
                    <option value="true">Oldschool Runescape</option>
                    <option value="false">Runescape 3</option>
                </select>
            </div>
            <div class="log-create-form">
                <h4 title="You can change these later!">Privacy Settings</h4>
            </div>
            <div class="log-create-form">
                <select title="Select privacy settings for your log." th:field="*{isPrivate}" class="form-control">
                    <option value="false">Public</option>
                    <option value="true">Private</option>
                </select>
            </div>
            <div class="log-create-form">
                <input title="All settings can be changed later!" type="submit" class="btn btn-default submit-log-btn">
            </div>
        </form>
    </div>
</div>

</body>
</html>
