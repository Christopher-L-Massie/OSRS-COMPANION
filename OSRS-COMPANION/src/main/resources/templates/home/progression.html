<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<br>
<br>
<br>
<br>

<div >
    <div >
        <div class="container body-content">
            <div>
                <nav th:replace="fragments :: player-navigation"></nav>
            </div>
            <h1 title="Hovering over a value will show the current statistics of the player." class="text-center">Progression</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Skill</th>
                    <th scope="col">Levels Gained</th>
                    <th scope="col">Rank Change</th>
                    <th scope="col">Experience Gained</th>
                </tr>
                </thead>


                <tbody th:each="skillData : ${data}">
                <tr th:each="skill,iter : ${skillData.skillInfo}">
                    <div th:if="${skillData.isRecent}">

                        <td th:text="${skill.skillName}"></td>
                        <td th:title="${progressionData[iter.index].levelDifference}" th:text="${skill.level}"></td>
                        <td th:title="${progressionData[iter.index].rankDifference}" th:text="${skill.rank}"></td>
                        <td th:title="${progressionData[iter.index].experienceDifference}" th:text="${skill.experience}"></td>

                    </div>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
