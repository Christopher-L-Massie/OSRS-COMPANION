<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<br>
<br>

<div >
    <div >
        <div class="container body-content">
            <div>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid ">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="" th:text="${player.displayName}"></a>
                        </div>

                        <ul class="nav navbar-nav">
                            <li class="active"><a th:href="@{/fetch?hiscoreType=normal(displayName=${player.displayName})}">Normal Hiscores</a></li>
                            <li th:if="${player.isIronman}" ><a th:href="@{/fetch?hiscoreType=ironman(displayName=${player.displayName})}">Ironman Hiscores</a></li>
                            <li th:if="${player.isUltimate}"><a th:href="@{/fetch?hiscoreType=ultimate(displayName=${player.displayName})}">Ultimate Hiscores</a></li>
                            <li th:if="${player.isHardcore}"><a th:href="@{/fetch?hiscoreType=hardcore(displayName=${player.displayName})}">Hardcore Hiscores</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{/update(displayName=${player.displayName})}">Update Player</a></li>
                        </ul>

                    </div>
                </nav>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Skill</th>
                        <th scope="col">Level</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Experience</th>
                    </tr>
                </thead>
                <tbody th:each="skillData : ${player.normalData}">
                    <tr th:each="skill : ${skillData.skillInfo}">
                        <div th:if="${skillData.isRecent}">
                            <td th:text="${skill.skillName}"></td>
                            <td th:text="${skill.experience}"></td>
                            <td th:text="${skill.rank}"></td>
                            <td th:text="${skill.level}"></td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
