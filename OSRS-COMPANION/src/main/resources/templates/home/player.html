<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<br>
<br>
<br>
<br>

<div >
    <div >
        <div class="container body-content">
            <div>
                <nav th:replace="fragments :: player-navigation"></nav>
            </div>
            <h1 title="Hovering over a value will show your progression for the past day." class="text-center">Statistics</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Icon</th>
                        <th scope="col">Skill</th>
                        <th scope="col">Level</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Experience</th>
                    </tr>
                </thead>


                    <tbody th:each="skillData : ${data}">
                        <tr th:each="skill,iter : ${skillData.skillInfo}">
                            <div th:if="${skillData.isRecent}">
                                    <td><img th:src="@{'/images/skill-icons/'+${skill.skillName}+'_icon.png/'}" th:title="${skill.skillName}"></td>
                                    <td th:text="${skill.skillName}"></td>
                                    <td th:title="${skillProgressionData[iter.index].levelDifference}" th:text="${skill.level}"></td>
                                    <td th:title="${skillProgressionData[iter.index].rankDifference}" th:text="${skill.rank}"></td>
                                    <td th:title="${skillProgressionData[iter.index].experienceDifference}" th:text="${skill.experience}"></td>

                            </div>
                        </tr>
                    </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
