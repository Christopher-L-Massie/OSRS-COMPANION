<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<br>
<br>

<div >
    <div >
        <div class="container body-content">
            <div>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid ">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="" th:text="${player.displayName}"></a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/top">Update Player</a></li>
                            <li><a href="/calculator-creator">Calculator Creator</a></li>
                            <li><a href="/tournaments">Tournaments</a></li>
                        </ul>
                        <form method="post" class="navbar-form navbar-right" action="/search">
                            <div class="form-group">
                                <input type=text name ="displayName" class="form-control" placeholder="Search Characters">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </nav>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Skill</th>
                        <th scope="col">Level</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Experience</th>
                    </tr>
                </thead>
                <tbody th:each="skillData : ${player.normalData}">
                <tr th:each="skill : ${skillData.skillInfo}">
                    <td th:text="${skill.skillName}"></td>
                    <td th:text="${skill.experience}"></td>
                    <td th:text="${skill.rank}"></td>
                    <td th:text="${skill.level}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
