<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<br>
<br>
<br>
<br>

<div >
    <div >
        <div class="container body-content">
            <div>
                <nav th:replace="fragments :: player-navigation"></nav>
            </div>
            <h1 title="Hovering over a value will show your progression for the past day." class="text-center">Statistics</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Skill</th>
                        <th scope="col">Level</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Experience</th>
                    </tr>
                </thead>


                    <tbody th:each="skillData : ${data}">
                        <tr th:each="skill,iter : ${skillData.skillInfo}">
                            <div th:if="${skillData.isRecent}">

                                    <td th:text="${skill.skillName}"></td>
                                    <td th:title="${progressionData[iter.index].levelDifference}" th:text="${skill.level}"></td>
                                    <td th:title="${progressionData[iter.index].rankDifference}" th:text="${skill.rank}"></td>
                                    <td th:title="${progressionData[iter.index].experienceDifference}" th:text="${skill.experience}"></td>

                            </div>
                        </tr>
                    </tbody>

            </table>
            <h1 class="text-center">Achievements</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Day Achieved</th>
                    </tr>
                </thead>
                <tbody th:each="achievement : ${achievements}">
                    <div th:if="${achievement.HasAchieved}">
                        <td  title="Achieved" class="glyphicon glyphicon-star"></td>
                    </div>
                    <div th:unless="${achievement.HasAchieved}">
                        <td title="Not Achieved" class="glyphicon glyphicon-star-empty"></td>
                    </div>
                    <td th:text="${achievement.name}"></td>
                    <td th:text="${achievement.description}"></td>
                    <div th:if="${achievement.HasAchieved}">
                        <td th:text="${achievement.dateAchieved}"></td>
                    </div>
                    <div th:unless="${achievement.HasAchieved}">
                        <td></td>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
