<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div>
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div >
    <div >
        <div class="container body-content">
            <div class="custom-page-nav">
                <nav th:replace="fragments :: player-navigation"></nav>
            </div>
            <h1 title="Black stars indicate completed achievements!" class="text-center">Achievements</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" title="Quickly which Achievements you've completed.">Status</th>
                    <th scope="col" title="A list of the names of various Achievements.">Name</th>
                    <th scope="col" title="A description of the various Achievements on the website.">Description</th>
                    <th scope="col" title="The day the player Achieved each Achievement.">Day Achieved</th>
                </tr>
                </thead>
                <tbody th:each="achievement : ${achievements}">
                <div th:if="${achievement.HasAchieved}">
                    <td  title="Achieved" class="glyphicon glyphicon-star"></td>
                </div>
                <div th:unless="${achievement.HasAchieved}">
                    <td title="Not Achieved" class="glyphicon glyphicon-star-empty"></td>
                </div>
                <td th:text="${achievement.name}"></td>
                <td th:text="${achievement.description}"></td>
                <div th:if="${achievement.HasAchieved}">
                    <td th:text="${achievement.dateAchieved}"></td>
                </div>
                <div th:unless="${achievement.HasAchieved}">
                    <td title="This player has not achieved this Achievement yet!"></td>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
